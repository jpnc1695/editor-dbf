<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro DBF</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .filters {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
        }
        #grid {
            height: 500px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Filtro de Arquivos DBF</h1>
    
    <div class="upload-area">
        <input type="file" id="fileInput" accept=".dbf">
        <button onclick="uploadFile()">Carregar Arquivo</button>
    </div>
    
    <div id="filters" class="filters hidden">
        <h3>Filtros</h3>
        <label for="dedupColumn">Remover duplicados por:</label>
        <select id="dedupColumn">
            <option value="">Nenhum</option>
        </select>
        <button onclick="applyFilters()">Aplicar Filtros</button>
        <button onclick="downloadFile()">Baixar Arquivo Filtrado</button>
    </div>
    
    <div id="grid" class="ag-theme-alpine"></div>

    <script>
        let gridOptions;

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Por favor, selecione um arquivo.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Preencher o select de colunas para remover duplicados
                    const dedupSelect = document.getElementById('dedupColumn');
                    dedupSelect.innerHTML = '<option value="">Nenhum</option>';
                    data.columns.forEach(col => {
                        const option = document.createElement('option');
                        option.value = col;
                        option.textContent = col;
                        dedupSelect.appendChild(option);
                    });
                    
                    // Mostrar a Ã¡rea de filtros
                    document.getElementById('filters').classList.remove('hidden');
                    
                    // Inicializar a grid
                    initializeGrid(data.preview, data.columns);
                } else {
                    alert('Erro: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao fazer upload do arquivo.');
            });
        }
        
        function initializeGrid(data, columns) {
            const columnDefs = columns.map(col => ({ field: col }));
            
            gridOptions = {
                columnDefs: columnDefs,
                rowData: data,
                pagination: true,
                paginationPageSize: 100,
                defaultColDef: {
                    resizable: true,
                    sortable: true,
                    filter: true
                }
            };
            
            const gridDiv = document.querySelector('#grid');
            new agGrid.Grid(gridDiv, gridOptions);
        }
        
        function applyFilters() {
            const dedupColumn = document.getElementById('dedupColumn').value;
            
            fetch('/filter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    dedup_column: dedupColumn
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    gridOptions.api.setRowData(data.preview);
                    alert(`Filtros aplicados. Total de registros: ${data.total_records}`);
                } else {
                    alert('Erro: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao aplicar filtros.');
            });
        }
        
        function downloadFile() {
            window.location.href = '/download';
        }
    </script>
</body>
</html>
